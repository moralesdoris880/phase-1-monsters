<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'defer ></script> 
    <!--<script src='js/demo.js'></script>--> 
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div class="container">
      <form class="add-monster-form">
        <h3>Create a Monster</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a monster's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="age"
          value=""
          placeholder="Enter the monster's age..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter the monster's description..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Monster"
          class="submit"
        />
      </form>
    </div>
    <div id='create-monster'></div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
